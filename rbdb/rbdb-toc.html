<SCRIPT language="JavaScript">
function mousein(img_name)
{
    window.status=img_name;
    document[img_name].src='images/'+ img_name + '-act.png';
}
function mouseout(img_name)
{
   document[img_name].src='images/'+ img_name + '.png';
}
function mouseclick(img_name)
{
   document[img_name].src='images/'+ img_name + '-pressed.png';
}
</SCRIPT>
