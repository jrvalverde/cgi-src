<html>
<head>
<!--- Add the following to the <HEAD> section of your page: --->

  <STYLE>

   /*  This is for Netscape 4.0+ broswsers so that the border will display. 
If you want to modify the background color this is where you would do it for
NS4.0+.  To modify the color for IE and NS6 do so in the style tag in the
div below
   */

   .ttip {border:1px solid
black;font-size:12px;layer-background-color:lightyellow;background-color:lightyellow}
  </style>

<script>

//Script created by Jim Young (www.requestcode.com)
//Submitted to JavaScript Kit (http://javascriptkit.com)
//Visit http://javascriptkit.com for this script

//Set the tool tip message you want for each link here.
     var tip=new Array
           tip[0]='Visit Dynamic Drive<br> for DHTML Scripts!'
           tip[1]='Visit JavaScript Kit for Great<br> Scripts, Tutorials and Forums!'
           tip[2]='Visit Request Code for FREE JavaScripts!'
           tip[3]='Click here for some excellent<br>Java applets and tutorials'
           
     function showtip(current,e,num)
        {
         if (document.layers) // Netscape 4.0+
            {
             theString="<DIV CLASS='ttip'>"+tip[num]+"</DIV>"
             document.tooltip.document.write(theString)
             document.tooltip.document.close()
             document.tooltip.left=e.pageX+14
             document.tooltip.top=e.pageY+2
             document.tooltip.visibility="show"
            }
         else
           {
            if(document.getElementById) // Netscape 6.0+ and Internet Explorer 5.0+
              {
               elm=document.getElementById("tooltip")
               elml=current
               elm.innerHTML=tip[num]
               elm.style.height=elml.style.height
               elm.style.top=parseInt(elml.offsetTop+elml.offsetHeight)
               elm.style.left=parseInt(elml.offsetLeft+elml.offsetWidth+10)
               elm.style.visibility = "visible"
              }
           }
        }

function hidetip(){
if (document.layers) // Netscape 4.0+
   {
    document.tooltip.visibility="hidden"
   }
else
  {
   if(document.getElementById) // Netscape 6.0+ and Internet Explorer 5.0+
     {
      elm.style.visibility="hidden"
     }
  } 
}
</script>
</head>
<body>
<!--- Insert the below HTML code to the <BODY> section. --->

<div id="tooltip" style="position:absolute;visibility:hidden;border:1px
solid
black;font-size:12px;layer-background-color:lightyellow;background-color:lightyellow;padding:1px"></div>

<table>
<tr><td onMouseover="showtip(this,event,'0')"
onMouseOut="hidetip()">Dynamic Drive</td></tr>

<tr><td onMouseover="showtip(this,event,'1')"
onMouseOut="hidetip()">JavaScript Kit</td></tr>

<tr><td onMouseover="showtip(this,event,'2')"
onMouseOut="hidetip()">Request Code</td></tr>

<tr><td onMouseover="showtip(this,event,'3')"
onMouseOut="hidetip()">Freewarejava</td></tr>
</table>
</body>
</html>
